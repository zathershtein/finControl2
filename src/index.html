<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finance manage tool</title>

    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid auth-main">
        <div class="row">
          <div class="col-sm-12">
            <h4>Введите данные авторизации:</h4>
          </div>
        </div>
        <form action="#" method="post">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-6 col-lg-7">
                <label for="login">Логин</label>
                <input id="login" type="text" class="form-control" placeholder="логин" maxlength="60" name="login" autofocus>
              </div>
              <div class="col-xs-6 col-lg-7">
                <label for="passwd">Пароль</label>
                <input type="password" class="form-control" placeholder="пароль" maxlength="60" name="password">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-xs-6 col-lg-7">
                <button class="btn btn-primary" type="submit">Вход</button>
              </div>
            </div>
          </div>
        </form>
        <a href="#">Восстановить пароль</a>
    
      </div>
    
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
      <script src="dist/js/bundle.js"></script>
      <!-- <script src="ext_components/bootstrap.js"></script> -->
</body>
</html>
